---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ggce
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Resolt/ArgoCDLearning.git
    targetRevision: HEAD
    path: ggce
  destination:
    server: https://kubernetes.default.svc
    namespace: ggce-ns
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true