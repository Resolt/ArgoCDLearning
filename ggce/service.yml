---
apiVersion: v1
kind: Service
metadata:
  name: ggce-api
  namespace: ggce-ns
spec:
  selector:
    app: ggce-api
  ports:
    - port:
        valueFrom:
          configMapKeyRef:
            name: ggce-config
            key: PORT
      protocol: TCP
      targetPort:
        valueFrom:
          configMapKeyRef:
            name: ggce-config
            key: PORT
---
apiVersion: v1
kind: Service
metadata:
  name: ggce-db
  namespace: ggce-ns
spec:
  selector:
    app: ggce-db
  ports:
    - port:
        valueFrom:
          configMapKeyRef:
            name: ggce-config
            key: DB_PORT
      protocol: TCP
      targetPort:
        valueFrom:
          configMapKeyRef:
            name: ggce-config
            key: DB_PORT