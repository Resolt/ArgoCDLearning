apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: ggce-ingress
  rules:
  - http:
    paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ggce-api
            port:
              number:
                valueFrom:
                  configMapKeyRef:
                    name: ggce-config
                    key: PORT
